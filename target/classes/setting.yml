setting:

  #使用哪一套语言，目前仅支持default
  display: "default"

  #距离实体坐标多少范围内，才可以存取商品
  manageGoodRange: 32

  #距离银行坐标多少范围内，才可以存取物品货币库存
  manageItemStockRange: 32

  #银行的坐标
  bankLocation:

    #在哪一个世界，如果是不存在的世界，将采用默认值world
    worldName: world

    #x坐标，这里需要填写小数，如果是5，也必须写为小数的形式5.0，否则将采用默认值0.0
    x: 0.0

    #y坐标，这里需要填写小数，如果是5，也必须写为小数的形式5.0，否则将采用默认值0.0
    y: 80.0

    #z坐标，这里需要填写小数，如果是5，也必须写为小数的形式5.0，否则将采用默认值0.0
    z: 0.0

  #税收，值必须为小于等于1并且大于等于0的实数
  tax:

    #金币的税收，会四舍五入，如果交易额为100，税收为0.5 那么税收为100 × 0.5 = 50
    vault: 0.05

    #点券的税收，会四舍五入，如果交易额为100，税收为0.5 那么税收为100 × 0.5 = 50
    playerPoints: 0.1

    #以物易物的税收，会四舍五入，如果交易额为100，税收为0.5 那么税收为100 × 0.5 = 50
    item: 0.1



  #热力值的大小 = 浏览量 × 浏览量系数 + 收藏数 × 收藏数系数 + 人气×人气系数
  #商店按照热力值大小从前往后排序显示
  hotValueCoefficient:

    #浏览量系数，如果这里填写的不是非负数，则采用默认值1
    pageView: 1

    #收藏数系数，如果这里填写的不是非负数，则采用默认值50
    collectAmount: 50

    #人气系数，如果这里填写的不是非负数，则采用默认值5
    popularity: 5

  #以下是数据库的设置,本插件全部存储都是用数据库的，已知支持sqlite、mysql这两个数据库，其他的数据库请自测
  database:

    #如果填写的数据库不可用，将采用默认值jdbc:sqlite:plugins/EasyGuiShop/data.db
    #格式为jdbc:数据库类型:数据库url
    #如果不明白可以去浏览器寻找答案
    url: "jdbc:sqlite:plugins/EasyGuiShop/data.db"

    #数据库的用户名,没有可以不填写
    username: []

    #数据库的密码,没有可以不填写
    password: []