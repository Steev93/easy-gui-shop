setting:

  #使用哪一套语言 可以在这里看到可选的语言https://github.com/ZhangYang0204/easy-gui-shop/tree/master/src/main/resources/display
  #你也可以在https://github.com/ZhangYang0204/easy-gui-shop/tree/master/src/main/resources/display上传你使用的语言
  #此项修改后只有服务器重启或者使用其他插件重新安装此插件后才会生效
  #Which language is used? If you want to find what you can use,please go to https://github.com/ZhangYang0204/easy-gui-shop/tree/master/src/main/resources/display
  #You can also go to https://github.com/ZhangYang0204/easy-gui-shop/tree/master/src/main/resources/display to upload your language
  #This modification will not take effect until the server is restarted or the plugin is reinstalled by other plugin
  display: "default"

  #距离实体店铺坐标多少范围内，才可以存取商品，必须非负，如果填错或者不填，采用默认值32
  # How far from the physical store coordinates to access the goods, must be non-negative,
  # if you fill in the wrong or do not fill in, using the default value of 32
  manageGoodRange: 32

  #距离银行坐标多少范围内，才可以存取物品货币库存，必须非负，如果填错或者不填，采用默认值32
  # How far from the bank coordinates can access the item currency inventory, must be non-negative,
  #if you fill in the wrong or do not fill in, using the default value of 32
  manageItemStockRange: 32

  #银行的坐标
  #Coordinates of the bank
  bankLocation:

    #在哪一个世界，如果是不存在的世界，将采用默认值world
    #In which world, if it does not exist, the default value world will be used
    worldName: world

    #x坐标，这里需要填写小数，如果是5，也必须写为小数的形式5.0，否则将采用默认值0.0
    #X coordinate, you need to fill in decimal here.
    #If it is 5, it must also be written in the form of decimal 5.0, otherwise the default value of 0.0 will be used
    x: 0.0

    #y坐标，这里需要填写小数，如果是5，也必须写为小数的形式5.0，否则将采用默认值80.0
    #Y coordinate, you need to fill in decimal here.
    #If it is 5, it must also be written in the form of decimal 5.0, otherwise the default value of 80.0 will be used
    y: 80.0

    #z坐标，这里需要填写小数，如果是5，也必须写为小数的形式5.0，否则将采用默认值0.0
    #Z coordinate, you need to fill in decimal here.
    #If it is 5, it must also be written in the form of decimal 5.0, otherwise the default value of 0.0 will be used
    z: 0.0

    #yaw，这里需要填写小数，如果是5，也必须写为小数的形式5.0，否则将采用默认值0.0
    #yaw, you need to fill in decimal here.
    #If it is 5, it must also be written in the form of decimal 5.0, otherwise the default value of 0.0 will be used
    yaw: 0.0

    #pitch，这里需要填写小数，如果是5，也必须写为小数的形式5.0，否则将采用默认值0.0
    #pitch, you need to fill in decimal here.
    #If it is 5, it must also be written in the form of decimal 5.0, otherwise the default value of 0.0 will be used
    pitch: 0.0

  #税收，值必须为小于等于1并且大于等于0的实数
  #Tax, the value must be a real number less than or equal to 1 and greater than or equal to 0
  tax:

    #金币的税收，会四舍五入，如果交易额为100，税收为0.5 那么税收为100 × 0.5 = 50
    #The tax on gold coins will be rounded off.
    #If the transaction amount is 100 and the tax is 0.5, then the tax is 100 × 0.5 = 50
    vault: 0.05

    #点券的税收，会四舍五入，如果交易额为100，税收为0.5 那么税收为100 × 0.5 = 50
    #The tax of points will be rounded off.
    #If the transaction amount is 100 and the tax is 0.5, the tax is 100 × 0.5 = 50
    playerPoints: 0.1

    #以物易物的税收，会四舍五入，如果交易额为100，税收为0.5 那么税收为100 × 0.5 = 50
    #The tax item will be rounded off.
    #If the transaction amount is 100 and the tax is 0.5, the tax is 100 × 0.5 = 50
    item: 0.1



  #热力值的大小 = 浏览量 × 浏览量系数 + 收藏数 × 收藏数系数 + 人气×人气系数
  #商店按照热力值大小从前往后排序显示
  #how value = page view × page view coefficient + number of collections × collection coefficient + popularity × popularity coefficient
  #Stores are displayed in order of hot value from front to back
  hotValueCoefficient:

    #浏览量系数，如果这里填写的不是非负数，则采用默认值1
    #The page view coefficient. If it is not a non-negative number filled in here, the default value of 1 will be used
    pageView: 1

    #收藏数系数，如果这里填写的不是非负数，则采用默认值50
    #The collect amount coefficient. If it is not a non-negative number filled in here, the default value of 1 will be used
    collectAmount: 50

    #人气系数，如果这里填写的不是非负数，则采用默认值5
    #The popularity coefficient. If it is not a non-negative number filled in here, the default value of 1 will be used
    popularity: 5

