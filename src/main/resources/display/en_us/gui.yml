      allShopPageShopOptionPage:

        # indicates the material of the button, to know the material name, please go to https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html查看
        #If AIR means the button is not displayed and cannot be clicked, if not filled or filled wrong, the default value is used
        materialName: "BOOKSHELF"

        #Indicates the name of the button
        displayName: "&b&l&n store"

        # indicates the description of the button, all the variables available in lore, except those enclosed in {()}, can be used in displayName
        lore:
          - "&a&l store name: &f{name}"
          - "&b&l store owner: &f{owner_name}"
          - "&c&lStore name: &f{name}"
          - "&d&lTime created: &f{create_time}"
          - "&e&lCollected_amount: &f{collect_amount}"
          - "&f&lViews: &f{page_view}"
          - "&a&lPopularity: &f{popularity}"
          - "&b&lHeat value: &f{hot_value}"
          - "&c&lClick to action options page"
          - "&d&lHere is the description"
          - "&f{(description)}"

        # indicates the amount
        amount: 1

        # indicates flags, to know which ones you can hide, go to https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
        itemFlag:
          - "HIDE_DESTROYS"

