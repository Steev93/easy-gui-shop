gui:
  #The command to be executed after the return button on the first page is clicked. The format is way: command, where way refers to the execution mode, and command is a command. The command does not need to add /
  #The execution methods are operator, console and self, which respectively represent the execution as op (give the player OP and then execute and then cancel the player OP), console execution and player execution
  firstPageBackCommand:
    - "self:bs"
    - "self:cd"

  # replaceable text content in gui
  replace:

    #When the store or item is system replenished, it will display the stock as the following, or use the default value if it is not filled in
    systemStock: "&d&l Unlimited"

  #Some options of gui
  option:

    # If the store does not use the icon, whether to display as the store owner's head, enable this function may be card service, because the head material occupies network resources, do not fill in the default value
    enableShopUsePlayerHead: false

    #Whether the goods are displayed in Gui as the goods item material, if the corresponding item does not have ItemMeta information, it is invalid, do not fill in the default value
    enableGoodUseGoodItem: true

    #If the item does not have ItemMeta information, it is invalid, if not, the default value is used.
    enableIconUseIconItem: true

    #If the corresponding item does not have ItemMeta information, it is invalid, if not, the default value is used.
    enableTradeRecordUseTradeRecordItem: true

    #If or not the corresponding item does not have ItemMeta information, it is invalid, if not, the default value is used.
    enableItemStockUseItemStockItem: true

  # Title of the gui page
  title:
    allShopPage: "&b&l&nAll Shops&e&l(Displayed all stores)"
    allShopPageShopOptionPage: "&b&l&nStoreOptionPage&e&l(options available for this store)"
    collectedShopPageShopOptionPage: "&b&l&nStoreOptionPage&e&l(options available for this store)"
    manageShopPageShopOptionPage: "&b&l&nStoreOptionPage&e&l(options available for this store)"
    manageShopPage: "&b&l&nAll My Stores&e&l(displays all your own stores)"
    collectedShopPage: "&b&l&nAll Collected Shops&e&l(shows all collected stores)"
    allShopCommentPage: "&b&l&nThe comments of the shop&e&l(Displayed all comments of the store)"
    manageShopCommentPage: "&b&l&nMyComment&e&l(displays all my comments)"
    buyIconPage: "&b&l&nBuy Icons&e&l(all icons)"
    manageIconPage: "&b&l&nMyIcons&e&l(all icons I've bought)"
    buyIconPageIconOptionPage: "&b&l&nIcon buying options page&e&l(options available)"
    allGoodPage: "&b&l&nAll Goods&e&l(all goods displayed)"
    manageItemStockPageItemStockOptionPage: "&b&l&nStockOptionPage&e&l(options that can be performed)"
    manageGoodPage: "&b&l&nManageItems&e&l(displays all your own items)"
    manageGoodPageGoodOptionPage: "&b&l&nMerchandiseOptionPage&e&l(options that can be performed)"
    manageItemStockPage: "&b&l&nManage Barter Currency Inventory&e&l (displays all barter currency inventory)"
    allGoodPageGoodOptionPage: "&b&l&nMerchandiseOptionPage&e&l(options available)"
    manageTradeRecordPage: "&b&l&nTradeRecord&e&l(Trade records related to yourself)"
    manageTradeRecordPageTradeRecordOptionPage: "&b&l&nTradeRecordOption&e&l(available options)"
    manageIconPageIconOptionPage: "&b&l&nManageIconOptionPage&e&l(options that can be performed)"

  #buttons within the gui
  button:
    allShopPage:
      back:
        materialName: "REDSTONE"
        displayName: "&b&l&nBack"
        lore:
          - "&e&lBack"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: []
      allShopPageShopOptionPage:

        # indicates the material of the button, to know the material name, please go to https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html查看
        #If AIR means the button is not displayed and cannot be clicked
        materialName: "BOOKSHELF"

        #Indicates the name of the button
        displayName: "&b&l&n store &f&l{name}"

        # indicates the description of the button, all the variables that can be used in lore, except those enclosed in {()}, can be used in displayName
        lore:
          - "&a&l store owner: {owner_name}"
          - "&b&lStore name: {name}"
          - "&c&lCreation time: {create_time}"
          - "&d&lCollected_amount: {collect_amount}"
          - "&e&lViews: {page_view}"
          - "&f&lPopularity: {popularity}"
          - "&a&lHeat value: {hot_value}"
          - "&b&lClick to action options page"
