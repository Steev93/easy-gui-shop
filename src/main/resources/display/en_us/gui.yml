      allShopPageShopOptionPage:

        #The material representing the button.
        #If you want to know the name of the material, please go to https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html Check,
        #if air it will not display and can not be clicked
        materialName: "BOOKSHELF"

        #Indicates the name of the button
        displayName: "&b&l&nShop &f&l{name}"

        #Represents the description of the button. Variables that can be used in lore, except those enclosed in {()}, can be used in displayName
        lore:
          - "&a&lShop Owner: {owner_name}"
          - "&b&lShop Name: {name}"
          - "&c&lCreate Time: {create_time}"
          - "&d&lCollect Amount: {collect_amount}"
          - "&e&lPage View: {page_view}"
          - "&f&lPopularity: {popularity}"
          - "&a&lHot Value: {hot_value}"
          - "&b&lClick to look more"
          - "&c&lHere are some description about shop below"
          - "{(description)}"

        #Indicates quantity
        amount: 1

        #Indicates the flag
        #If you want to know what can be hidden, please go to https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
        itemFlag:
          - "HIDE_DESTROYS"

