gui:

  #Replaceable text content in Gui
  replace:

    #When the good replenishes the system, the stock will be displayed as the following content
    systemStock: "&d&linfinite"

  #Here are some option about Gui
  option:

    #If the store doesn't use the icon, whether it is displayed as the owner's head or not
    #Opening this function may lag, this takes up network resources
    enableShopUsePlayerHead: false

    #Whether the item is displayed as the material of the item in the GUI.
    #If the corresponding item has no itemmeta information, it will not work
    enableGoodUseGoodItem: true

    #Whether the icon uses the material of the icon item.
    #If the corresponding item does not have itemmeta information, it will not work
    enableIconUseIconItem: true

    #Whether the transaction record uses the material of the transaction item.
    #If the corresponding item does not have itemmeta information, it will not work
    enableTradeRecordUseTradeRecordItem: true

    #Whether the currency inventory uses the material of the currency item.
    #If the corresponding item does not have itemmeta information, it will not work
    enableItemStockUseItemStockItem: true

  #Title of GUI page
  title:
    allShopPage: "&b&l&nAll Shop&e&l(Here are all shop)"
    allShopPageShopOptionPage: "&b&l&nShop Option&e&l(Here are some option about shop)"
    collectedShopPageShopOptionPage: "&b&l&nShop Option&e&l(Here are some option about shop)"
    manageShopPageShopOptionPage: "&b&l&nShop Option&e&l(Here are some option about shop)"
    manageShopPage: "&b&l&nManage Shop&e&l(Here are all your shop)"
    collectedShopPage: "&b&l&nCollected Shop&e&l(Here are all shop you collected)"
    shopCommentPage: "&b&l&nShop Comment&e&l(Here are all shop comment)"
    manageCommentPage: "&b&l&nManage Comment&e&l(Here are all your comment)"
    buyIconPage: "&b&l&nBuy Icon&e&l(Here are all icon)"
    manageIconPage: "&b&l&nManage Icon&e&l(Here are all your icon)"
    buyIconPageIconOptionPage: "&b&l&nBuy Icon Option&e&l(Here are some option)"
    allGoodPage: "&b&l&nAll Good&e&l(Here are all good of this shop)"
    manageItemStockPageItemStockOptionPage: "&b&l&nManage Item Stock Option&e&l(Here are some option)"
    manageGoodPage: "&b&l&nManage Good&e&l(Here are all good of this shop)"
    manageGoodPageGoodOptionPage: "&b&l&nGood Option&e&l(Here are some option)"
    manageItemStockPage: "&b&l&nManage Item Stock&e&l(Here are all your item stock)"
    allGoodPageGoodOptionPage: "&b&l&nGood Option&e&l(Here are some good option)"
    manageTradeRecordPage: "&b&l&nManage Trade Record&e&l(Here are trade record about you)"
    manageTradeRecordPageTradeRecordOptionPage: "&b&l&nManage Trade Record Option&e&l(Here are some option)"
    manageIconPageIconOptionPage: "&b&l&nManage Icon Option&e&l(Here are some option)"

  #Buttons in Gui
  button:
