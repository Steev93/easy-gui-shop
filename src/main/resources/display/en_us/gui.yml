gui:
  # the first page of the return button clicked after the execution of the command, the format of way:command, where the way refers to the way of execution, command is the command, the command does not need to add /.
  # execution methods are operator, console, self, respectively, representing execution as op (to the player op and then execute and then cancel the player op), console execution, self execution
  #Papi variables are supported
  firstPageBackCommand:
    - "self:bs"
    - "self:cd"

  #Text content that can be replaced in gui
  replace:

    #When the store or item is system replenished, it will display the stock as the following, or use the default value if not filled
    systemStock: "unlimited"

  #Some options in the gui
  option:

    #If the store does not use the icon, whether to display as the store owner's head, turn on this function may be card service, because the head material occupies network resources, do not fill in the default value
    enableShopUsePlayerHead: false

    #Whether or not the goods are displayed in Gui as the goods item material, if not filled, the default value is used
    enableGoodUseGoodItem: true

    #Whether to use icon item material for icons, or default if not filled
    enableIconUseIconItem: true

    #If not, the default value is used.
    enableTradeRecordUseTradeRecordItem: true

    #Whether to use the material of the currency item for currency inventory, or the default value if not filled
    enableItemStockUseItemStockItem: true

  #Title of gui page
  title:
    allShopPage: "&b&l&nAll Shops"
    allShopPageShopOptionPage: "&b&l&nStore action options"
    collectedShopPageShopOptionPage: "&b&l&nStore action options"
    manageShopPageShopOptionPage: "&b&l&nStoreOptions"
    manageShopPage: "&b&l&nManage My Shop"
    collectedShopPage: "&b&l&nMyCollectedShops"
    allShopCommentPage: "&b&l&nComments for this store"
    manageShopCommentPage: "&b&l&nMy comments on other stores"
    buyIconPage: "&b&l&nBuy Shop Icons"
    manageIconPage: "&b&l&nIcons I've purchased"
    buyIconPageIconOptionPage: "&b&l&nIcon manipulation options"
    allGoodPage: "&b&l&nThis store's products"
    manageItemStockPageItemStockOptionPage: "&b&l&nOptions for item stock"
    manageGoodPage: "&b&l&nManage store items"
    manageGoodPageGoodOptionPage: "&b&l&nOption options for items"
    manageItemStockPage: "&b&l&nManage item currency inventory"
    allGoodPageGoodOptionPage: "&b&l&nOptions for items"
    manageTradeRecordPage: "&b&l&nMyTradeRecord"
    manageTradeRecordPageTradeRecordOptionPage: "&b&l&nTradeRecordOptionPage"
    manageIconPageIconOptionPage: "&b&l&nIcon's action options"

  #Buttons within the gui
  button:
